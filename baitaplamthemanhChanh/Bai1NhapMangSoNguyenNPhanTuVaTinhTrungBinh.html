<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Câu 1: Nhập từ bàn phím mảng số nguyên gồm n phần tử (n<=50). Hiển thị ra màn hình danh sách các phần tử của mảng, hiện thị giá trị trung bình của các phần tử chia hết cho 5 ở vị trí chia hết cho 3 ( phần tử có index chia hết cho 3)-->
<!--Ví dụ: [15,2,3,5,10,15,7,8,9,10]. Kết quả sau khi thực hiện là: (15+5+10)/3) = 10-->

<script>
    let n;
    let sum = 0;
    let avg;
    let count = 0;
    do {
        n = parseInt(prompt("Nhập vào n:"));
    } while (n > 50);
    let array = new Array(n);
    for (let i = 0; i < n; i++) {
        array[i] = parseInt(prompt("Nhập số nguyên ở vị trí: " + i));
        if (i % 3 == 0 && array[i] % 5 == 0) {
            sum += array[i];
            console.log(sum);
            count++;
            console.log("count=" + count);
        }
    }
    avg = sum / count;
    console.log("avg= " + avg);
    document.write(avg);
</script>
</body>
</html>
