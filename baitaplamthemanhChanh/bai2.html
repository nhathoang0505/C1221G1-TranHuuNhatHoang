<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let summarize = [];
    let string = prompt("Nhập vào chuỗi các ký tự:");
    string = string.trim();
    let newString = [];
    let count = 1;
    for (let i = 0; i < string.length; i++) {
        if (string[i] == ' ' && string[i + 1] == ' ') {
            continue;
        } else {
            newString.push(string[i]);
        }
    }
    summarize.push(newString[0].toUpperCase());
    for (let i = 0; i < newString.length; i++) {
        if (newString[i] == ' ') {
            newString[i + 1] = newString[i + 1].toUpperCase();
            summarize.push(newString[i + 1]);
            count++;
            console.log(summarize);
            console.log("count= " + count);
        }
    }
    if (count > 1) {
        summarize = summarize.join("");
        alert(newString);
        alert(summarize);
    } else {
        alert("Chuỗi chỉ có 1 từ nên không cần viết tắc");
    }
</script>
</body>
</html>
