<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    function treen(arr) {
        let i = 0;
        let x = 0;
        let y = 1;
        let soTiepTheo;
        document.write(x);
        document.write('<br>');
        document.write(y);
        document.write('<br>');
        for (i = 1; i < arr.length-1; i++) {
            soTiepTheo = x + y;
            x = y;
            y = soTiepTheo;
            document.write(soTiepTheo);
            document.write('<br>');
        }
        let soDau = 0;
        let soCuoi = 1;
        let soFibonacci = 0;
        let rong = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] <= 2) {
                soFibonacci = arr[i];
                rong.push(arr[i]);
            } else {
                soFibonacci = soDau + soCuoi;
                soDau = soCuoi;
                soCuoi = soFibonacci;
                if (arr[i] == soFibonacci) {
                    rong.push(arr[i]);
                }
            }
        }
        console.log(rong);
    }

    treen([21, 1, 13, 11, 4, 5, 6, 2, 8, 9, 11]);
</script>
</body>
</html>
