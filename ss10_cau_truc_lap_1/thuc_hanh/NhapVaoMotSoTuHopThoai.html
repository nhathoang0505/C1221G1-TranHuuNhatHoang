<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseFloat(prompt("Enter a number: "));
    let total = 0;
    while (num != -1) {
        alert(num);
        total += num;
        num = parseFloat(prompt("Enter a number: "));
    }
    alert(total);
</script>
</body>
</html>
