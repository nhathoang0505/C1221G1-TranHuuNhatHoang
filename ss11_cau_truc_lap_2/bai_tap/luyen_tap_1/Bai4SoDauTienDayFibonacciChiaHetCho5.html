<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = 0;
    let y = 1;
    let soTiepTheo;
    let i = 1;
    for (i = 1; ; i++) {
        soTiepTheo = x + y;
        x = y;
        y = soTiepTheo;
        if (soTiepTheo % 5 === 0) {
            document.write(soTiepTheo);
            document.write('<br>');
            break;
        }
    }
</script>
</body>
</html>
