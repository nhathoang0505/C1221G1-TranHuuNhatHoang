<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = 0;
    let y = 1;
    let soTiepTheo;
    let total = 0;
    total = total + x + y;
    let i = 1;
    for (i = 1; i < 19; i++) {
        soTiepTheo = x + y;
        x = y;
        y = soTiepTheo;
        total += soTiepTheo;
    }
    document.write(total);
</script>
</body>
</html>
