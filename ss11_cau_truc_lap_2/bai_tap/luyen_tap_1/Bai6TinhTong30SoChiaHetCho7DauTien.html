<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    let total = 0;
    let soLuong = 0;
    for (i = 1; soLuong < 30; i++) {
        if (i % 7 === 0) {
            document.write('<br>');
            document.write(i);
            total += i;
            soLuong++;
        }
    }
    document.write('<br>');
    document.write(total);
</script>
</body>
</html>
