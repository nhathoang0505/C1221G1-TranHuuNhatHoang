<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" onclick="playMe()">Chơi</button>
<script>
    function playMe() {
        let batDau = parseInt(prompt("Bắt đầu từ số: "));
        let ketThuc = parseInt(prompt("Kết thúc đến số: "));
        let random = Math.floor(Math.random() * (ketThuc - batDau) + batDau);
        console.log(random);
        let count = 3;
        let isWin = false;
        do {
            let doanSo = parseInt(prompt("Nhập vào số bạn đoán:"));
            if (doanSo > random) {
                alert("Số bạn nhập lớn hơn");
                count--;
            } else if (doanSo < random) {
                alert("Số bạn nhập nhỏ hơn");
                count--;
            } else {
                isWin = true;
            }
        } while (!isWin && count !== 0);
        if (isWin == true) {
            alert("Bạn đã thắng");
        } else {
            alert("Bạn đã thua");
        }
    }
</script>
</body>
</html>
