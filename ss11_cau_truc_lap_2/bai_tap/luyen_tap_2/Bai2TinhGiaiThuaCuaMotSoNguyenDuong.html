<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soDuong = parseInt(prompt("Nhap so duong: "));
    let result = 1;
    for (let i = 1; i <= soDuong; i++) {
        result = result * i;
    }
    document.write("ket qua: ", result);
</script>
</body>
</html>
