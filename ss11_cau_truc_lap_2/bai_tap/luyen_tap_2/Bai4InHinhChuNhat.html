<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i <= 7; i++) {
        if ((i == 1) || (i == 7)) {
            for (let j = 1; j <= 20; j++) {
                document.write("*");
            }
        } else if ((i > 1) && (i < 7)) {
            for (let j = 1; j <= 20; j++) {
                if ((j == 1) || (j == 20)) {
                    document.write("*");
                } else {
                    document.write("&nbsp&nbsp");
                }
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
