<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arrayElement</title>
</head>
<body>
<input type="text" id="txtvalue">
<button type="button" id="btnAdd" onclick="add_element_to_array()"> Add</button>
<button type="button" id="displayBtn" onclick="display_array()">Display</button>
<div id="result"></div>
<script>
    let x = 0;
    let arr = Array();

    function add_element_to_array() {
        arr[x] = document.getElementById("txtvalue").value;
        alert("Element: " + arr[x] + " Added at index : " + x);
        x++;
        document.getElementById("txtvalue").value = "";
    }

    function display_array() {
        let e = "</hr>";
        for (let i = 0; i < arr.length; i++) {
            e += "element " + i + "=" + arr[i] + "<br>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
