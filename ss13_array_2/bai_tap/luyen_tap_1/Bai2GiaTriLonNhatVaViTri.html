<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau-->
<!--Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó-->
<script>
    let arr = new Array(10);
    for (let i = 0; i < 10; i++) {
        arr[i] = parseInt(prompt("Nhập vào các số nguyên khác nhau ở vị trí " + i));
    }
    let max = arr[0];
    let maxIndex;
    for (let i = 0; i < 10; i++) {
        if (arr[i] > max) {
            max = arr[i];
            maxIndex = i;
        }
    }
    document.write(max);
    document.write('<br>');
    document.write(maxIndex);

</script>
</body>
</html>
