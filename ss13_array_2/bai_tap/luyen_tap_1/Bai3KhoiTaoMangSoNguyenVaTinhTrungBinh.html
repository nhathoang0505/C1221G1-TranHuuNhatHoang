<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doDaiMang = parseInt(prompt("Nhập vào số lượng phần tử:")); //nói người dùng nhập vào độ dài mảng
    let arr = new Array(doDaiMang); //khởi tạo một mảng với độ dài = doDaiMang
    for (let i = 0; i < arr.length; i++) {            //Duyệt từng phần tử
        arr[i] = parseInt(prompt("Nhập vào phần tử thứ " + i));    //người dùng sẽ nhập giá trị cho mỗi phần tử

    }
    let max = arr[0];
    let maxIndex;
    let sum = 0;
    let trungBinh;
    for (let i = 0; i < doDaiMang; i++) {
        if (arr[i] > max) {
            max = arr[i];
        }
        sum += arr[i];
    }
    trungBinh = sum / arr.length;
    document.write("Số lớn nhất là " + max);
    document.write('<br>');
    document.write("Trung bình là: " + trungBinh);

</script>
</body>
</html>
