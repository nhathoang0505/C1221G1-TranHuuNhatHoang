<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 4- Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.-->
<script>
    let doDaiMang = parseInt(prompt("Nhập vào độ dài mảng:"));
    let arr = new Array(doDaiMang);
    for (let i = 0; i < doDaiMang; i++) {
        arr[i] = parseInt(prompt("Nhập vào giá trị ở vị trí: " + i));
    }
    let x = arr;
    let first = 0;
    let last = x.length - 1;
    while (first < last) {
        let b = x[first];
        x[first] = x[last];
        x[last] = b;
        first++;
        last--;
    }
    document.write(x);
</script>
</body>
</html>
