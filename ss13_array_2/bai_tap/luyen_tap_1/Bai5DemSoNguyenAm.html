<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi-->
<script>
    let doDaiMang = parseInt(prompt("Nhập vào độ dài của mảng:"));
    let arr = new Array(doDaiMang);
    let count = 0;
    for (let i = 0; i < doDaiMang; i++) {
        arr[i] = parseInt(prompt("Nhập vào số ở vị trí thứ " + i));
        if (arr[i] < 0) {
            count++;
        }
    }
    document.write("Có " + count + " số nguyên âm");
</script>
</body>
</html>
