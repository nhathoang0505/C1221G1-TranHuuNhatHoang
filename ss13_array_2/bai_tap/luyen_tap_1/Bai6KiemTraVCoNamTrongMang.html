<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 6- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử,-->
<!--nhập/tạo phần tử số nguyên V. Chương trình tìm xem V có nằm trong mảng số nguyên không? -->
<!--Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".-->
<script>
    let arr = new Array(10);
    for (let i = 0; i < 10; i++) {
        arr[i] = parseInt(prompt('Nhập vào số ở vị trí thứ ' + i));
    }
    let V = parseInt(prompt("Nhập vào số muốn kiểm tra:"));
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] == V) {
            document.write(V + " is in the array");
            break;
        } else if (i == arr.length - 1) {
            document.write(V + " is not in the array");
        }
    }

</script>


</body>
</html>
