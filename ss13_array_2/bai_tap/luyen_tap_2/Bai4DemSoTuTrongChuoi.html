<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 4: Viết một chương trình để đếm số từ trong một chuỗi-->
<script>
    let count = 1;
    let chuoi = prompt('Nhập vào một chuỗi: ');
    for (let i = 0; i < chuoi.length; i++) {
        if (chuoi[i] == ' ') {
            count = count + 1;
        }
    }
    document.write("Số từ đếm được là " + count);


</script>
</body>
</html>
