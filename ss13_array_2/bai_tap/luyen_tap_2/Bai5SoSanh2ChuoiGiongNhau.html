<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 5: Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.-->
<script>
    let chuoi1 = prompt('Nhập vào chuỗi thứ nhất:');
    let chuoi2 = prompt('Nhập vào chuỗi thứ hai:');
    let flag = true;
    if (chuoi1.length !== chuoi2.length) {
        flag = false;
    } else {
        for (let i = 0; i < chuoi1.length; i++) {
            if (chuoi1[i] !== chuoi2[i]) {
                flag = false;
                break;
            }
        }
    }
    if (flag) {
        alert('2 chuỗi vừa nhập giống nhau');
    } else {
        alert('2 chuỗi vừa nhập khác nhau');
    }
</script>
</body>
</html>
