<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )-->
<script>

    //"jjjk-kj"
    let str = prompt("Nhập vào một mảng ký tự");
    let strNew = '';
    for (let i = 0; i < str.length; i++) {
        if (str[i] !== '-') {
            strNew += str[i];
        } else {
            strNew += '_';
        }
    }
    document.write(strNew);
</script>
</body>
</html>
