<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let foot = footToMeter(2);
    let met = meterToFoot(6);

    function footToMeter(feet) {
        let meter = 0.305 * feet;
        return meter;
    }

    function meterToFoot(meter) {
        let foot = 3.279 * meter;
        return foot;
    }

    document.write(foot);
    document.write("<br>");
    document.write(met);
</script>
</body>
</html>
