<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        if (number < 2) {
            return false;
        }
        for (let i = 2; i < number; i++) {
            if (number % i == 0) {
                return false;
            }
        }
        return true;
    }

    let numb = parseInt(prompt("Nhập vào số nguyên bất kỳ"));
    let check = isPrime(numb);
    console.log(check);
    if (check) {
        alert(numb + " là số nguyên tố");
    } else {
        alert(numb + " không phải số nguyên tố");
    }
</script>
</body>
</html>
