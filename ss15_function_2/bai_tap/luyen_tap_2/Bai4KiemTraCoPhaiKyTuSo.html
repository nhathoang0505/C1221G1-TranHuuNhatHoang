<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.
Nếu là ký tự số hàm trả về true, ngược lại trả về false.-->
<script>
    let kyTu = prompt("Nhập vào một ký tự");

    function check(symbol) {
        if (!isNaN(symbol)) {
            return true;
        } else {
            return false;
        }
    }

    let kiemTra = check(kyTu);
    if (kiemTra) {
        alert("Ký tự vừa nhập là ký tự số");
    } else {
        alert("Ký tự vừa nhập không phải số");
    }
</script>
</body>
</html>
