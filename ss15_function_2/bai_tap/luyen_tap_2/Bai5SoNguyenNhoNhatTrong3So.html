<!--Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.-->
<script>
    function min(n1, n2, n3) {
        let min;
        if (n1 < n2 && n1 < n3) {
            return min = n1;
        } else if (n2 < n3) {
            return min = n2;
        } else {
            return min = n3;
        }
    }

    let numb1 = parseFloat(prompt("Nhập vào số nguyên thứ nhất"));
    let numb2 = parseFloat(prompt("Nhập vào số nguyên thứ hai"));
    let numb3 = parseFloat(prompt("Nhập vào số nguyên thứ ba"));
    let kiemTra = min(numb1, numb2, numb3);
    alert(kiemTra);
</script>

</body>
