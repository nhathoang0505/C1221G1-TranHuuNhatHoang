<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. 
Nếu là nguyên dương trả về true, ngược lại trả về false.-->
<script>
    function check(n) {
        let isNguyenDuong = false;
        if (n >= 0) {
            return true;
        }
    }

    let number = parseInt(prompt("Nhập vào số nguyên cần kiểm tra"));
    let kiemTra = check(number);
    if (kiemTra) {
        alert("Số vừa nhập là số nguyên dương");
    } else {
        alert("Số vừa nhập không phải là số nguyên dương");
    }

</script>

</body>
</html>
