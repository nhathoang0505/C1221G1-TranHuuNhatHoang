<!--Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.-->
<script>
    function doiCho(n1, n2) {
        // n1 = {giaTri : 1}
        // n2 = {giaTri : 5}
        let temp = n1.giaTri; // temp = 1
        n1.giaTri = n2.giaTri; // n1.giaTri = 5;
        n2.giaTri = temp; // n2.giaTri = 1
        // let n=(n1+"và"+n2)
        // return n
    }

    // let obj = { key: value} obj.key
    // let arr = [1,2,3,4] // arr[0]
    let inp1 = parseInt(prompt("Nhập vào số nguyên thứ nhất:"));
    let inp2 = parseInt(prompt("Nhập vào số nguyên thứ hai:"));
    let num1 = {giaTri: inp1};
    let num2 = {giaTri: inp2};
    // let num2 = parseInt(prompt("Nhập vào số nguyên thứ hai:"));
    // let swap = doiCho(num1, num2);
    // alert("Hai số sau khi đã đổi chỗ: "+swap);
    doiCho(num1, num2);
    alert(num1.giaTri + 'và' + num2.giaTri);
</script>
