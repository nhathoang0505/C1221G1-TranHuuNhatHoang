<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.-->
<script>
    function swap(arraysw) {
        let first = 0;
        let last = arraysw.length - 1;
        while (first < last) {
            let b = arraysw[first];
            arraysw[first] = arraysw[last];
            arraysw[last] = b;
            first++;
            last--;
        }
        return arraysw;
    }

    let doDaiMang = parseInt(prompt("Nhập vào độ dài mảng:"));
    let mangSoNguyen = new Array(doDaiMang);
    for (let i = 0; i < mangSoNguyen.length; i++) {
        mangSoNguyen[i] = parseInt(prompt("Nhập vào số ở vị trí: " + i));
    }
    let doiCho = swap(mangSoNguyen);
    alert(doiCho);

</script>

</body>
</html>
