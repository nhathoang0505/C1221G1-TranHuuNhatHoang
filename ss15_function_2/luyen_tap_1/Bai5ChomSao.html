<!--Bài 5: Tạo một mảng với bảy phần tử dạng chuỗi có giá trị là tên các ngôi sao sau: Polaris, Aldebaran, Deneb, Vega, Altair, Dubhe và Regulus. 
Tạo một mảng khác với bảy phần tử dạng chuỗi có giá trị là tên các chòm sao tương ứng chứa các ngôi sao: Ursa Minor, Tarurus, Cygnus, Lyra, Aquila, Ursa Major và Leo. 
Tiếp theo, tạo một hàm nhận vào một tham số dạng chuỗi duy nhất. 
Trong hàm này, duyệt qua mảng thứ nhất để tìm tên ngôi sao. Nếu tìm thấy, trả lại giá trị tương ứng với chỉ số đó ở mảng thứ hai. 
Nói cách khác, trả lại tên chòm sao của ngôi sao đó. Trong phần <body> của trang web, dùng hộp thoại prompt để người dùng nhập vào tên của ngôi sao, sau đó gọi hàm với thông tin đầu vào. 
Đừng quên xử lý trong trường hợp không tìm thấy ngôi sao nào. Cho kết quả hiển thị trên màn hình.-->
<script>
    let arrStar1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let arrStar2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    let timSao = prompt("Nhập vào ngôi sao để tìm chòm sao tương ứng: ");
    ketQua = stars(timSao);

    function stars(ngoiSao) {
        for (let i = 0; i < arrStar1.length; i++) {
            if (ngoiSao.toLowerCase() == arrStar1[i].toLowerCase()) {
                document.write(arrStar2[i]);
                break;
            } else if (i == arrStar1.length - 1) {
                document.write("Chỉ có thể tìm những ngôi sao sau: Polaris, Aldebaran, Deneb, Vega, Altair, Dubhe và Regulus, bấm F5 để nhập lại");
            }
        }
    }

</script>
