<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào.
Gọi hàm vừa xây dựng được.-->
<script>
    let num = parseFloat(prompt("Nhập vào số muốn tính:"));
    let result = square(num);

    function square(num) {
        let result = Math.pow(num, 2);
        return result;
    }

    alert(result);
</script>
</body>
</html>
