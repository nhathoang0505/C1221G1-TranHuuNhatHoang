<!--Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
<script>
    let num = parseInt(prompt("Nhập vào số nguyên bất kỳ:"));
    let giaiThua = tinhGiaiThua(num);

    function tinhGiaiThua(number) {
        let factorial = 1;
        for (let i = 1; i <= number; i++) {
            factorial = factorial * i;
        }
        return factorial;
    }

    alert("Giai thừa số cần tìm: " + giaiThua);
</script>

</body>
