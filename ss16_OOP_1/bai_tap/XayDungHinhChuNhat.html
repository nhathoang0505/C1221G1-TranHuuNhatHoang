<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="600"></canvas>
<script>
    class Rectangle {
        constructor(chieuDai, chieuRong) {
            this.chieuDai = chieuDai;
            this.chieuRong = chieuRong;
        }

        getChieuDai() {
            return this.chieuDai;
        }

        getChieuRong() {
            return this.chieuRong;
        }

        getDienTich() {
            return this.chieuDai * this.chieuRong;
        }

        getChuVi() {
            return (this.chieuDai + this.chieuRong) * 2;
        }

        setChieuDai(chieuDai) {
            this.chieuDai = chieuDai;
        }

        setchieuRong(chieuRong) {
            this.chieuRong = chieuRong;
        }

        drawRectangle() {
            let c = document.getElementById("myCanvas");
            let ctx = c.getContext("2d");
            ctx.fillStyle = "#5aeccd";
            ctx.fillRect(50, 50, this.chieuDai, this.chieuRong);
        }
    }

    let hinhChuNhat = new Rectangle(5, 3);
    let chuVi = hinhChuNhat.getChuVi();
    let dienTich = hinhChuNhat.getDienTich();
    console.log(dienTich);
    hinhChuNhat.setChieuDai(10000);
    hinhChuNhat.setchieuRong(5000);
    chuVi = hinhChuNhat.getChuVi();
    dienTich = hinhChuNhat.getDienTich();
    console.log(dienTich);
    hinhChuNhat.drawRectangle();
</script>
</body>
</html>
