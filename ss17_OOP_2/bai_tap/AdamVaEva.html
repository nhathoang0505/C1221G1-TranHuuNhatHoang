<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Apple {
        constructor() {
            this.weight = 10;

        }

        getWeight() {
            return this.weight;
        }

        setWeight(value) {
            this.weight = value;
        }

        decrease() {
            this.weight--;
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        getName() {
            return this.name;
        }

        setName(value) {
            this.name = value;
        }

        getGender() {
            return this.gender;
        }

        isMale() {
            return this.gender == "male";
        }

        checkApple(Apple) {
            Apple.getWeight();
            console.log(Apple.getWeight());
        }

        eat(Apple) {
            if (Apple.getWeight() !== 0) {
                this.weight++;
                Apple.decrease();
            }
        }

        setGender(value) {
            this.gender = value;
        }

        getWeight() {
            return this.weight;
        }

        setWeight(value) {
            this.weight = value;
        }

        talk() {
            document.write("I really wanna eat an apple");
        }

    }

    let poisonApple = new Apple();
    let adam = new Human('adam', 'male', 40);
    let eva = new Human('eva', 'female', 30);
    adam.getGender();
    adam.getName();
    adam.getWeight();
    eva.getName();
    eva.getGender();
    eva.getWeight();
    adam.talk();
    eva.talk();
    adam.eat(poisonApple);
    eva.eat(poisonApple);
    console.log(adam);
    console.log(eva);
    console.log(poisonApple.getWeight());
</script>
</body>
</html>
