<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Battery {
        constructor(energy) {
            this.energy = energy;
        }

        getEnergy() {
            return this.energy;
        }

        setEnergy(value) {
            this.energy = value;
        }

        decreaseEnergy() {
            if (this.energy > 0) {
                this.energy--;
            }
        }
    }

    class FlashLamp {
        constructor(status, battery) {
            this.status = status;
            this.battery = battery;
        }

        getBatteryInfo() {
            return this.battery.getEnergy();
        }

        setBattery(Battery) {
            this.battery = Battery;
        }

        light() {
            if (this.status) {
                alert("Lighting");
            } else {
                alert("Not lighting");
            }
        }

        turnOn() {
            this.status = true;
        }

        turnOff() {
            this.status = false;

        }
    }

    let pin = new Battery();
    pin.setEnergy(60);
    let den = new FlashLamp();
    den.setBattery(pin);
    console.log(den.getBatteryInfo());
    den.turnOn();
    den.light();
    den.turnOff();
    den.light();


</script>
</body>
</html>
