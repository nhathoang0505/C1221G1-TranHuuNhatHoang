<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 1: Vẽ hình chữ nhật rỗng chiều dài n và chiều rộng m theo hình dưới đây.-->
<!--Ví dụ: x = 4, y = 5-->
<script>
    for (let i = 1; i <= 5; i++) {
        if ((i == 1) || (i == 4)) {
            for (let j = 1; j <= 5; j++) {
                document.write("*");
            }
        } else if ((i > 1) && (i < 5)) {
            for (let j = 1; j <= 5; j++) {
                if ((j == 1) || (j == 5)) {
                    document.write("*");
                } else {
                    document.write("&nbsp&nbsp");
                }
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
