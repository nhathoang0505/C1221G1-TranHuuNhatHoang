<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2: Vẽ tam giác vuông cân rỗng có chiều cao h. Ví dụ: h = 5-->
<script>
    let h = parseInt(prompt('Nhập chiều cao h'));
    for (let i = 1; i <= h; i++) {
        for (let j = 1; j <= h; j++) {
            if (j === i || j === 1 || i === h) {
                document.write("*");
            } else
                document.write("&nbsp;&nbsp;");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
