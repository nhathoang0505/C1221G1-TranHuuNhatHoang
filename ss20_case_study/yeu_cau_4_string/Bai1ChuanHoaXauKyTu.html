Và một hàm tìm từ dài nhất trong 1 xâu ký tự. Hàm main sử dụng các hàm này để nhập xâu ký tự từ bàn phím, in ra xâu trước và sau khi chuẩn hóa, 1 từ dài nhất trong xâu đó.-->
<script>
    let str = 'tRuong    TaN   HAI';
    let newStr = [];
    let sum=[]
    str = str.toLowerCase();
    for (let i = 0; i < str.length; i++) {
        if (str[i] == ' ' && str[i + 1] == ' ') {
            continue;
        } else {
            newStr.push(str[i]);
        }
    }
    newStr[0] = newStr[0].toUpperCase();
    for (let i = 0; i < newStr.length; i++) {
        if (newStr[i] == ' ') {
            newStr[i + 1] = newStr[i + 1].toUpperCase();
            sum.push(newStr[i+1])
        }
    }
    newStr = newStr.join("");
    alert(newStr);
    alert(sum)

</script>
