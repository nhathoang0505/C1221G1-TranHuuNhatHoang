<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 1: Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n. Với m, n là các số nhập từ bàn phím.-->
<script>
    let m = parseInt(prompt("Nhập vào số m:"));
    let n = parseInt(prompt("Nhập vào số n:"));
    let arr = [];
    let total = 0;
    for (let i = 0; i < m; i++) {
        arr[i] = [];
        for (let j = 0; j < n; j++) {
            arr[i][j] = Math.floor((Math.random() * 10) + 1);
        }
    }
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] % 2 == 0) {
                total += arr[i][j];
            }
        }
    }
    console.log(arr);
    alert(total);
</script>
</body>
</html>
