
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dang Ky Hoc Vien</title>
</head>
<body>
<form action="">
    <h1>Đăng ký học viên</h1>
    <label for="name">Họ và tên</label>
    <input type="text" name="FULLNAME" id="name">
    <br>
    <br>
    <label for="birthday">Ngày sinh</label>
    <input type="text" name="birthday" id="birthday">
    <br>
    <br>
    <label>Giới tính</label>
    <input type="radio" name="sex" id="sexnam">
    <label for="sexnam">Nam</label>
    <input type="radio" name="sex" id="sexnu">
    <label for="sexnu">Nữ</label>
    <br>
    <br>
    <label for="address">Địa chỉ</label>
    <input type="text" name="address" id="address">
    <br>
    <br>
    <label for="class">Lớp</label>
    <select name="class" id="class">
        <option value="lop">-Chọn lớp-</option>
    </select>
    <br>
    <br>
    <label for="mail">Email</label>
    <input type="email" name="email" id="mail">
    <br>
    <br>
    <label for="phone">Điện thoại</label>
    <input type="tel" name="phone" id="phone">
    <br>
    <br>
    <button type="submit" name="regis" value="regis">Đăng ký</button>
    <button type="reset" name="reset" value="reset">Nhập lại</button>
</form>
</body>
</html>
