

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form dang ky nguoi dung</title>
</head>
<body>
<form action="">
    <Label for="name">Họ và tên:</Label>
    <br>
    <input type="text" name="name" id="name">
    <br>
    <Label for="mail">Email:</Label>
    <br>
    <input type="text" name="Email" id="mail">
    <br>
    <Label for="sdt">Số điện thoại:</Label>
    <br>
    <input type="text" name="sdt" id="sdt">
    <br>
    <Label for="">Giới tính:</Label>
    <br>
    <input type="radio" id="gend1" name="gender">
    <label for="gend1">Nam</label>
    <input type="radio" id="gend2" name="gender">
    <label for="gend2">Nữ</label>
    <br>
    <button type="submit">Đăng ký</button>

</form>
</body>
</html>
