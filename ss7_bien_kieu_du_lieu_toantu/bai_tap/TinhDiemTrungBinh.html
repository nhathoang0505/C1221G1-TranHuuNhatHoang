<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh diem trung binh</title>
    
</head>
<body>
<h2>Nhập điểm các môn</h2>
<script>
    let diemLy=prompt("Nhập điểm lý:");
    let diemHoa=prompt("Nhập điểm Hoá:");
    let diemSinh=prompt("Nhập điểm Sinh:");
    let diemTrungBinh=(diemLy+diemHoa+diemSinh)/3;
    let tongDiem=diemSinh+diemHoa+diemLy;
    document.write("diemTrungbinh=" +diemTrungBinh);
    document.write("<br>")
    document.write("tongDiem=" +tongDiem);
</script>
</body>
</html>
