<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dien tich hinh tron</title>
</head>
<body>
<h1>Tính diện tích hình tròn</h1>
<script>
    let r=prompt("Nhập vào bán kính r:");
    let pi=3.14
    let S=pi*r*r
    alert("Diện tích hình tròn là:" +S)
</script>

</body>
