    let browser=prompt("Nhap ten trinh duyet");

            break;
        case 1:
            alert(1);
            break;
        case 2:
        case 3:
            alert('2,3');
            break;
    }
    // bai3
    let value = parseInt(prompt("Nhap value: "))
    value = value / Math.abs(value)
    switch (value) {

        case -1:
            alert(-1)
            break;
        default:
            alert(0)
            break;

    }

</script>
