<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <input type="number" id="field">
    <button type="button" onclick="tinhngay()">Tính số ngày</button>


</form>
<script>
    function tinhngay() {
        let number = parseInt(document.getElementById("field").value);
        switch (number) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert("Tháng này có 31 ngày");
                break;
            case 2:
                alert("Tháng này có 28 hoặc 29 ngày");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert("Tháng này có 30 ngày");
                break;
            default:
                alert("Nhập sai, xin mời nhập từ 1-12");
                break;
        }


    }
</script>
</body>
</html>
