<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = parseFloat(prompt("Nhập cân nặng(kg): "));
    let height = prompt("Nhập chiều cao(mét): ");
    let bmi = weight / (height ^ 2);
    if (bmi >= 30) {
        alert("Obese");
    } else if (bmi >= 25) {
        alert("Overweight")
    } else if (bmi >= 18.5) {
        alert("Normal");
    } else {
        alert("Underweight")
    }

</script>
</body>
</html>
