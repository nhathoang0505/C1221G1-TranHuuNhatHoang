<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--    Bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào lớp 10-->
<script>
    let nhapTuoi = parseInt(prompt("Vui lòng nhập tuổi: "));
    if (nhapTuoi >= 15) {
        alert("Bạn đủ điều kiện vào học lớp 10");
    } else {
        alert("Bạn chưa đủ điều kiện vào lớp 10");
    }
</script>
</body>
</html>
