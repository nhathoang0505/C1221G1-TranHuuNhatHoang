<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó
là lớn hay nhỏ hơn 0-->
<script>
    let num = parseInt(prompt("Vui lòng nhập vào số nguyên bất kỳ:"));
    if (num > 0) {
        alert("Số bạn vừa nhập lớn hơn 0");
    } else if (num < 0) {
        alert("Số bạn vừa nhập nhỏ hơn 0");
    } else {
        alert("Số bạn vừa nhập bằng 0");
    }


</script>
</body>
</html>
