<!--Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó-->
<script>
    let a = parseInt(prompt("Nhập vào số thứ nhất: "));
    let b = parseInt(prompt("Nhập vào số thứ hai: "));
    let c = parseInt(prompt("Nhập vào số thứ ba: "));
    if (a > b) {
        if (a > c) {
            alert("a là Số lớn nhất trong 3 số");
        } else {
            alert("c là số lớn nhất trong 3 số");
        }
    } else if (b > c) {
        alert("b là số lớn nhất trong 3 số");
    } else {
        alert("c là số lớn nhất trong 3 số");
    }
</script>
