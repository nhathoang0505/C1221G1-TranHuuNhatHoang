<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<!--Bài 5: Xếp hạng học lực của học sinh dựa trên các điểm bài kiểm tra, điểm thi giữa kỳ, điểm thi cuối kỳ-->
<script>
    let kiemTra = parseFloat(prompt("Nhập vào điểm bài kiểm tra"));
    let giuaKy = parseFloat(prompt("Nhập vào điểm giữa kỳ"));
    let cuoiKy = parseFloat(prompt("Nhập vào điểm cuối kỳ"));
    let hocLuc = (kiemTra + (giuaKy * 2) + (cuoiKy * 3)) / 6;
    console.log(hocLuc);
    if (hocLuc >= 8) {
        alert("Học lực Giỏi");
    } else if (hocLuc >= 6.5) {
        alert("Học lực Khá");
    } else if (hocLuc >= 5) {
        alert("Học lực Trung bình");
    } else {
        alert("Học lực Yếu");
    }

</script>
</body>
</html>
