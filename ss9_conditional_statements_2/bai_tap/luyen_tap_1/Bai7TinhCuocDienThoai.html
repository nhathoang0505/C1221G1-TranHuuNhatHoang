<!--Bài 7: Tính cước điện thoại cho một hộ gia đình với các thông số đã cho-->
<script>
    // nhap vao so phut da goi
    // neu phut nho hon 10 phut thi CUOC la 2000*sophut
    // tu 10 phut tro len thi cuoc la 1500
    // tu 21 phut tro len thi cuoc la 1200
    let soPhut = prompt("Nhập vào số phút đã gọi");
    let tien;
    if (soPhut > 20) {
        tien = 2000 * 10 + 1500 * 10 + 1200 * (soPhut - 20);
    } else if (soPhut > 10) {
        tien = 2000 * 10 + 1500 * (soPhut - 10);
    } else {
        tien = 2000 * soPhut;
    }
    alert("Số tiên phải trả" + tien);


</script>
