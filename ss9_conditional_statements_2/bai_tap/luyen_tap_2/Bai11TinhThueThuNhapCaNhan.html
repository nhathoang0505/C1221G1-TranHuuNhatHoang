<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 11: Viết chương trình tính thuế thu nhập cá nhân.-->
<script>
    let thuNhap = prompt("Nhập vào thu nhập của bạn:");
    let thue;
    if (thuNhap >= 10000000) {
        thue = 0.05 * 5000000 + (thuNhap - 10000000) * 0.2;
    } else {
        thue = 0.05 * thuNhap;
    }
    alert("Thuế thu nhập cá nhân: " + thue +' '+"VND");
</script>

</body>
</html>
