<!--Bài 1: Chuyển từ độ C sang độ F.-->
<script>
    let c = prompt("Nhập vào độ C cần đổi: ");
    let f = c * (9 / 5) + 32;
    alert("Độ F sau khi đã chuyển đổi: " + f);
</script>
