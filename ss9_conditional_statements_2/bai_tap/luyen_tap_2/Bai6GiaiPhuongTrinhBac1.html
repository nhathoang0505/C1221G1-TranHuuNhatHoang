<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 6: Giải phương trình bậc 1.-->
<script>
    let a = parseFloat(prompt("Nhập vào số A ở phương trình A.x+B=0"));
    let b = parseFloat(prompt("Nhập vào số B ở phương trình A.x+B=0"));
    let x = -b / a;
    alert("x cần tìm là: " + x);
</script>

</body>
</html>
