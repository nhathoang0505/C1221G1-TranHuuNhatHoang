<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không. -->
<!--Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.-->
<script>
    let tuoi = parseInt(prompt("Vui lòng nhập tuổi: "));
    if (tuoi > 0 && tuoi < 120) {
        alert("Số tuổi hợp lệ");
    } else {
        alert("Số tuổi không hợp lệ");
    }
</script>


</body>
</html>
